services:
  - type: web
    name: flask-dating-app
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: GROQ_API_KEY
        sync: false
